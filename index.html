<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade-in Market Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f7fb;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .dashboard {
      display: grid;
      gap: 20px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .card {
      flex: 1;
      min-width: 180px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform .2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 22px;
      margin: 5px 0;
      color: #007bff;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f6ff;
      cursor: pointer;
    }
    .details {
      display: none;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .details.active {
      display: grid;
    }
    .model-table td {
      vertical-align: middle;
    }
    .spark-bar {
      height: 8px;
      background: #007bff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>📊 Trade-in Market Dashboard</h1>

  <div class="cards" id="summary-cards"></div>

  <h2>Market Performance</h2>
  <table id="market-table">
    <thead>
      <tr>
        <th>Market</th>
        <th>Total Trades</th>
        <th>Approved</th>
        <th>Not Approved</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="details" id="market-details">
    <div>
      <h2 id="market-title">Market Details</h2>
      <div class="cards" id="market-summary"></div>
    </div>
    <div>
      <h2>Model-wise Sales</h2>
      <table class="model-table">
        <thead>
          <tr>
            <th>Model</th>
            <th>Sales</th>
            <th>Chart</th>
          </tr>
        </thead>
        <tbody id="model-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSfrcSWw9-PyEe7nZs-BotPkvTPsln57Ba-2u6AFy8woMG0H21lObx0jMwCbbQYvw/pub?gid=838451932&single=true&output=csv";

    async function fetchCSV(url) {
      const res = await fetch(url);
      return await res.text();
    }

    function parseCSV(data) {
      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows.shift();
      return rows.map(r => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      }).filter(r => r["Market Name"]);
    }

    function renderDashboard(data) {
      // overall summary
      const totalTrades = data.length;
      const approved = data.filter(r => r["Aprv / not Aprv"].toLowerCase() === "approved").length;
      const notApproved = totalTrades - approved;

      document.getElementById("summary-cards").innerHTML = `
        <div class="card"><h2>${totalTrades}</h2><p>Total Trades</p></div>
        <div class="card"><h2>${approved}</h2><p>Approved</p></div>
        <div class="card"><h2>${notApproved}</h2><p>Not Approved</p></div>
      `;

      // market summary
      const markets = {};
      data.forEach(r => {
        const m = r["Market Name"];
        if (!markets[m]) markets[m] = { total: 0, approved: 0, notApproved: 0 };
        markets[m].total++;
        if (r["Aprv / not Aprv"].toLowerCase() === "approved") markets[m].approved++;
        else markets[m].notApproved++;
      });

      const tbody = document.querySelector("#market-table tbody");
      tbody.innerHTML = "";
      Object.keys(markets).forEach(m => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${m}</td>
          <td>${markets[m].total}</td>
          <td>${markets[m].approved}</td>
          <td>${markets[m].notApproved}</td>
        `;
        row.onclick = () => showMarketDetails(m, data);
        tbody.appendChild(row);
      });
    }

    function showMarketDetails(market, data) {
      document.getElementById("market-details").classList.add("active");
      document.getElementById("market-title").innerText = `📍 ${market} Summary`;

      const marketData = data.filter(r => r["Market Name"] === market);
      const total = marketData.length;
      const approved = marketData.filter(r => r["Aprv / not Aprv"].toLowerCase() === "approved").length;
      const notApproved = total - approved;

      document.getElementById("market-summary").innerHTML = `
        <div class="card"><h2>${total}</h2><p>Total Trades</p></div>
        <div class="card"><h2>${approved}</h2><p>Approved</p></div>
        <div class="card"><h2>${notApproved}</h2><p>Not Approved</p></div>
      `;

      // model breakdown
      const models = {};
      marketData.forEach(r => {
        const model = r["Model"];
        if (!models[model]) models[model] = 0;
        models[model]++;
      });

      const modelBody = document.getElementById("model-table-body");
      modelBody.innerHTML = "";
      const maxSales = Math.max(...Object.values(models));
      Object.keys(models).forEach(m => {
        const percent = (models[m] / maxSales) * 100;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${m}</td>
          <td>${models[m]}</td>
          <td><div class="spark-bar" style="width:${percent}%;"></div></td>
        `;
        modelBody.appendChild(row);
      });
    }

    fetchCSV(sheetUrl).then(parseCSV).then(renderDashboard).catch(err => {
      console.error("Error loading sheet", err);
    });
  </script>
</body>
</html>
