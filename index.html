<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade-ins Market Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d6f5f7, #b3e5fc);
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #003344;
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1600px;
      margin-bottom: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #003344;
      margin-bottom: 10px;
      text-align: center;
    }
    .card p {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #004d66;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      color: #003344;
    }
    th {
      background: rgba(0,77,102,0.15);
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }
    tr:hover {
      background: rgba(0,77,102,0.1);
    }
    .download-buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    .download-buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
      color: #003344;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .download-buttons button:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>üìä Trade-ins Market Dashboard</h1>

  <!-- Download Buttons -->
  <div class="download-buttons">
    <button id="downloadPNG">‚¨áÔ∏è Download as PNG</button>
    <button id="downloadPDF">‚¨áÔ∏è Download as PDF</button>
  </div>

  <!-- Summary Cards -->
  <div class="cards-grid" id="summary-cards"></div>

  <!-- Market Performance Table -->
  <table id="market-table">
    <thead>
      <tr>
        <th>Market</th>
        <th>Total Trade-ins</th>
        <th>TI Applied (Sum)</th>
        <th>Offered (Sum)</th>
        <th>Avg TI Applied</th>
        <th>Avg Offered</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const googleSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSfrcSWw9-PyEe7nZs-BotPkvTPsln57Ba-2u6AFy8woMG0H21lObx0jMwCbbQYvw/pub?output=csv";

    async function fetchData() {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(googleSheetCSV)}`);
        const csvText = await response.text();
        return csvToJson(csvText);
      } catch (err) {
        alert("Error loading Google Sheet: " + err);
        return [];
      }
    }

    function csvToJson(csv) {
      const lines = csv.split("\n").filter(line => line.trim() !== "");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    function formatCurrency(val) {
      return "$" + Number(val || 0).toLocaleString();
    }

    function createSummaryCards(data) {
      const totalTradeins = data.length;
      const totalTI = data.reduce((a,b) => a + parseFloat((b["TI Applied"]||0).replace(/[$,]/g,"")),0);
      const totalOffered = data.reduce((a,b) => a + parseFloat((b["Offered"]||0).replace(/[$,]/g,"")),0);
      const avgTI = totalTI / totalTradeins || 0;
      const avgOffered = totalOffered / totalTradeins || 0;

      // Carrier distribution
      const carrierCounts = {};
      data.forEach(d => carrierCounts[d.Carrier] = (carrierCounts[d.Carrier] || 0)+1);

      // Make distribution
      const makeCounts = {};
      data.forEach(d => makeCounts[d.Make] = (makeCounts[d.Make] || 0)+1);

      const cards = [
        {title:"Total Trade-ins", value:totalTradeins},
        {title:"Total TI Applied", value:formatCurrency(totalTI)},
        {title:"Total Offered", value:formatCurrency(totalOffered)},
        {title:"Avg TI Applied", value:formatCurrency(avgTI.toFixed(2))},
        {title:"Avg Offered", value:formatCurrency(avgOffered.toFixed(2))},
        {title:"Carrier Count", value:Object.entries(carrierCounts).map(([k,v])=>`${k}: ${v}`).join(", ")},
        {title:"Make Count", value:Object.entries(makeCounts).map(([k,v])=>`${k}: ${v}`).join(", ")}
      ];

      const container = document.getElementById("summary-cards");
      container.innerHTML = "";
      cards.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h2>${c.title}</h2><p>${c.value}</p>`;
        container.appendChild(card);
      });
    }

    function createMarketTable(data) {
      const marketData = {};
      data.forEach(d => {
        const market = d["Market Name"] || "Unknown";
        const ti = parseFloat((d["TI Applied"]||0).replace(/[$,]/g,""));
        const offered = parseFloat((d["Offered"]||0).replace(/[$,]/g,""));
        if(!marketData[market]) marketData[market]={count:0, ti:0, offered:0};
        marketData[market].count += 1;
        marketData[market].ti += ti;
        marketData[market].offered += offered;
      });

      // Sort markets by TI Applied descending
      const sortedMarkets = Object.entries(marketData).sort((a,b)=>b[1].ti - a[1].ti);

      const tbody = document.querySelector("#market-table tbody");
      tbody.innerHTML = "";
      sortedMarkets.forEach(([market, val])=>{
        const avgTI = val.ti / val.count || 0;
        const avgOff = val.offered / val.count || 0;
        const row = `<tr>
          <td>${market}</td>
          <td>${val.count}</td>
          <td>${formatCurrency(val.ti)}</td>
          <td>${formatCurrency(val.offered)}</td>
          <td>${formatCurrency(avgTI.toFixed(2))}</td>
          <td>${formatCurrency(avgOff.toFixed(2))}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function initDashboard() {
      const data = await fetchData();
      createSummaryCards(data);
      createMarketTable(data);
    }

    initDashboard();

    // Download as PNG
    document.getElementById("downloadPNG").addEventListener("click", () => {
      html2canvas(document.body).then(canvas=>{
        const link = document.createElement("a");
        link.download="market_dashboard.png";
        link.href=canvas.toDataURL("image/png");
        link.click();
      });
    });

    // Download as PDF
    document.getElementById("downloadPDF").addEventListener("click", () => {
      html2canvas(document.body).then(canvas=>{
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p","mm","a4");
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const imgWidth = pageWidth;
        const imgHeight = (canvas.height * imgWidth)/canvas.width;
        pdf.addImage(imgData,"PNG",0,10,imgWidth,imgHeight);
        pdf.save("market_dashboard.pdf");
      });
    });
  </script>
</body>
</html>
